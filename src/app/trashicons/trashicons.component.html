<div class="rowcontainer" [style.background-color]="{notecolor}">
    <div class="image">
        <img srcset="./assets/delete.png" width="25px" style="margin-right: 10px;" (click)="isDelete()"/>
        <div class="text">Delete</div>
    </div>
    <div class="image">
        <img srcset="./assets/restore.png" width="25px" style="margin-right: 10px;" (click)="isTrash()"/>
        <div class="text">Restore</div>
    </div>
</div>
