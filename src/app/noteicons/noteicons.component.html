<div class="rowcontainer">
    <div>
        <img srcset="./assets/add_alert.png" width="25px" style="margin-right: 10px;"/>
    </div>
    <div>
        <img srcset="./assets/person.png" width="25px" style="margin-right: 10px;"/>
    </div>
    <div>
        <img srcset="./assets/palette.png" width="25px" style="margin-right: 10px;"/>
    </div>
    <div>
        <img srcset="./assets/imagesmode.png" width="25px" style="margin-right: 10px;"/>
    </div>
    <div>
        <img srcset="./assets/archive.png" width="25px" style="margin-right: 10px;" (click)="isArchieve()"/>
    </div>
    <div>
        <img [matMenuTriggerFor]="menu" srcset="./assets/more.png" width="25px" style="margin-right: 10px;"/>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="isTrash()">Delete Note</button>
            <button mat-menu-item>Add Label</button>
            <button mat-menu-item>Add drawing</button>
            <button mat-menu-item>Make a copy</button>
        </mat-menu>
    </div>
</div>
